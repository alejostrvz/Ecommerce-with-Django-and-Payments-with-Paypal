{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user/register.css' %}">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Inicie Sesión</h1>
        </div>
        <div class="form">
            <form action="" method="POST"> {% csrf_token %}
                <form action="" method="POST">
                    <label for="email" class="colortext"><b>Correo electronico:</b></label>
                    <input type="email" name="email" id="email" required placeholder="Ingrese su correo electronico">
                    <label for="pass"><b>Contraseña:</b></label>
                    <input type="password" name="pass" id="pass" required placeholder="Ingrese una contraseña">
                    <input type="submit" class="btn" value="Iniciar Sesión">
                </form>
            </form>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %}
    </div>
</body>

</html>
